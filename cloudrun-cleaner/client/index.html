<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DataWash-CSV Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<script defer src="app.js"></script>
</head>

<body class="bg-gray-900 text-white">

<!-- HEADER -->
<header class="p-5 flex justify-between items-center border-b border-gray-700">
    <h1 class="text-2xl font-bold text-cyan-400">‚ö° DataWash-CSV‚Ñ¢</h1>
    <button onclick="downloadExcel()" class="bg-cyan-600 px-4 py-2 rounded hover:bg-cyan-500 transition">
        ‚¨á Export Excel
    </button>
</header>

<!-- MAIN DASHBOARD -->
<div class="grid grid-cols-4 gap-4 p-6">

    <!-- üìå LEFT PANEL UPLOAD -->
    <div class="col-span-1 bg-gray-800 p-4 rounded-lg border border-gray-700">
        <h2 class="text-lg mb-3 font-semibold">Upload CSV</h2>

        <div id="dropzone" 
            class="border-2 border-dashed border-gray-500 rounded-lg p-8 text-center cursor-pointer hover:bg-gray-700">
            Drag & Drop CSV Here
        </div>
        <input type="file" id="fileInput" accept=".csv" class="hidden">
    </div>

    <!-- üìä KPI CARDS -->
    <div class="col-span-3 grid grid-cols-3 gap-4">

        <div class="p-5 bg-gray-800 rounded border border-gray-700 text-center">
            <h3 class="text-gray-400 text-sm">ROWS</h3>
            <p id="kpi_rows" class="text-3xl font-bold">-</p>
        </div>

        <div class="p-5 bg-gray-800 rounded border border-gray-700 text-center">
            <h3 class="text-gray-400 text-sm">COLUMNS</h3>
            <p id="kpi_cols" class="text-3xl font-bold">-</p>
        </div>

        <div class="p-5 bg-gray-800 rounded border border-gray-700 text-center">
            <h3 class="text-gray-400 text-sm">% MISSING</h3>
            <p id="kpi_missing" class="text-3xl font-bold text-yellow-400">-</p>
        </div>
    </div>
</div>
<!-- üîç FILTER / AI TOOLKIT -->
<div class="col-span-4 p-6 bg-gray-800 border border-gray-700 rounded-lg mt-2">

    <div class="flex gap-4 mb-4">
        <select id="columnSelect" class="bg-gray-900 p-2 rounded border border-gray-700 text-sm"></select>
        
        <input id="searchInput" 
            class="bg-gray-900 p-2 rounded border border-gray-700 text-sm flex-1"
            placeholder="Search value in selected column...">
        
        <button onclick="applyFilter()" 
            class="bg-cyan-600 px-4 py-2 rounded hover:bg-cyan-500">
            üîç Filter
        </button>

        <button onclick="resetFilter()" 
            class="bg-red-600 px-4 py-2 rounded hover:bg-red-500">
            ‚ôª Reset
        </button>
    </div>

    <div class="flex gap-4">
        <input id="replaceFrom" 
            class="bg-gray-900 p-2 rounded border border-gray-700 text-sm"
            placeholder="Find...">

        <input id="replaceTo"
            class="bg-gray-900 p-2 rounded border border-gray-700 text-sm"
            placeholder="Replace with...">

        <button onclick="replaceValues()" 
            class="bg-yellow-500 px-4 py-2 rounded hover:bg-yellow-400">
            üîÑ Replace
        </button>

        <button onclick="AIrepair()" 
            class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-500">
            ü§ñ AI REPAIR
        </button>
    </div>

</div>

<!-- TABLE PREVIEW -->
<div class="p-6">
    <table id="table" class="min-w-full bg-gray-800 rounded hidden"></table>
</div>

</body>
</html>
